<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 快速开始</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">{{ message }}</div>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue3!',
                    content: 1
                }
            },
            mounted() {
                setInterval(() => {
                    this.$data.content += 1
                }, 1000);
            },
            template: `<h1> {{ content }} </h1>`
        }).mount('#app')
    </script>
</body>

</html>
