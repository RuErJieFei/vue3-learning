<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性computed用法</title>
</head>

<body>
    <div id="app">
        <input v-model.lazy="firstName" type="text" />
        <input v-model.lazy="lastName" type="text" />
        <h2>全名:{{ fullname }}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        //createApp 表示创建一个Vue应用，存储到app变量中
        //传入的参数表示，这个应用最外层的组件如何展示
        //mvvm实际模式： m -> model数据 ， v -> view 视图 ， vm -> viewModel 视图数据连接层
        let app = Vue.createApp({
            data() {
                return {
                    firstName: '',
                    lastName: '',
                }
            },
            computed: {
                fullname() {
                    return this.firstName + '   ' + this.lastName
                },
            },
        })

        //vm 代表的就是 Vue 应用的根组件
        let vm = app.mount('#app')
    </script>
</body>

</html>
