<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态样式绑定</title>
    <style>
        h2 {
            width: 800px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .grey {
            border: 1px solid grey;
        }

        .bold {
            font-weight: 800;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 class="box1 box2">HTML传统写法</h2>

        <button @click="changeClass">change</button>

        <h2 :class="h2Class">动态样式绑定</h2>

        <h2 :class="cssArray">动态样式绑定数组</h2>
        <button @click="changeColor">changeColor</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isBlue: false,
                    isRed: true,
                    cssArray: ["bold", "green"]
                }
            },
            computed: {
                h2Class() {
                    return { blue: this.isBlue, red: this.isRed };
                }
            },
            methods: {
                changeClass() {
                    this.h2Class = { blue: !this.isBlue, red: !this.isRed };
                },
                changeColor() {
                    if (this.cssArray[1] !== 'blue') {
                        this.cssArray.pop()
                        this.cssArray.push('blue')
                    } else {
                        this.cssArray.pop()
                        this.cssArray.push('red')
                    }
                }
            },
        })
        const vm = app.mount('#app');
    </script>
</body>

</html>
